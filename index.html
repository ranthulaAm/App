<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>I'm Ranthula | Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              display: ['Righteous', 'cursive'],
            },
            colors: {
              bg: {
                dark: '#050505',
                light: '#121212',
              },
              text: {
                light: '#E0E0E0',
                muted: '#A0A0A0',
              },
              accent: {
                purple: '#D500F9',
                magenta: '#FF1744',
                orange: '#FF9100',
                green: '#00E676',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --text-light: #FFFFFF;
      }
      
      html {
        background-color: #000000;
        min-height: 100%;
      }

      body {
        background-color: transparent;
        color: var(--text-light);
        font-family: 'Lato', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Endel-style Glass Effect */
      .glass-effect {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(35,35,35,0.9) 0%, rgba(15,15,15,0.95) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      }

      /* Custom Animations for Service Cards */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes ripple {
        0% { transform: scale(0.5); opacity: 0.8; stroke-width: 4px; }
        100% { transform: scale(2.5); opacity: 0; stroke-width: 0px; }
      }

      @keyframes page-flip {
        0% { transform: rotateY(0deg); }
        15% { transform: rotateY(-180deg); }
        100% { transform: rotateY(-180deg); }
      }
      
      @keyframes draw-line {
        0% { stroke-dasharray: 0, 100; opacity: 0; }
        10% { opacity: 1; }
        50% { stroke-dasharray: 100, 0; opacity: 1; }
        100% { stroke-dasharray: 100, 0; opacity: 0; }
      }

      @keyframes spin-3d {
        0% { transform: rotateY(0deg) rotateX(20deg); }
        100% { transform: rotateY(360deg) rotateX(20deg); }
      }

      @keyframes orbit {
        0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
      }

      /* NEW: Banners - Parallax Scrolling */
      @keyframes banner-scroll {
        0% { transform: translateX(-20%); }
        50% { transform: translateX(20%); }
        100% { transform: translateX(-20%); }
      }
      
      /* NEW: Shop Sign Swing */
      @keyframes swing {
        0%, 100% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
      }

      /* NEW: Flyers - Fanning Out */
      @keyframes fan-out-left {
        0%, 100% { transform: rotate(0deg) translateX(0); }
        50% { transform: rotate(-15deg) translateX(-10px); }
      }
      @keyframes fan-out-right {
        0%, 100% { transform: rotate(0deg) translateX(0); }
        50% { transform: rotate(15deg) translateX(10px); }
      }

      /* NEW: Tute Covers - Stack Expansion */
      @keyframes stack-float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(var(--tx), var(--ty)) scale(1.05); }
      }

      /* NEW: Social Scroll Animation */
      @keyframes scroll-feed {
        0% { transform: translateY(0); }
        100% { transform: translateY(-55px); }
      }
      @keyframes scroll-touch {
        0% { transform: translate(0, 30px); opacity: 0; }
        20% { opacity: 0.5; }
        60% { transform: translate(0, -30px); opacity: 0.5; }
        80% { opacity: 0; }
        100% { opacity: 0; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

</script>
